<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--custom CSS-->
    <link rel="stylesheet" href="style/style.css">

    <!--Animation.style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>ARIES STUDIO</title>
    <link rel="icon" href="/Img/Aries_LOGO.png" type="image/x-icon">
</head>

<body>
    <!--Navbar-->
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #191B20;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/Img/Aries_LOGO.png" alt="Logo" class="logo" width="70" height="65" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-md-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#video">Video</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Main-->
    <main>
        <!--HOME-->
        <section class="home">
            <div class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="home_text">
                                <h1 class="animate__animated animate__lightSpeedInLeft animate__slow">
                                    Explore
                                </h1>
                                <h1 class="animate__animated animate__lightSpeedInLeft animate__slow animate__delay-2s animate__repeat-1">
                                    Wonder
                                </h1>
                                <h1 class="animate__animated animate__lightSpeedInLeft animate__slow animate__delay-3s animate__repeat-1">
                                    Create
                                </h1>
                                <h1 class="animate__animated animate__lightSpeedInLeft animate__slow animate__delay-4s animate__repeat-1">
                                    Inspire
                                </h1>
                            </div>

                        </div>
                        <div class="col-md-6 ">
                            <div class="home_img">
                                <img src="/Img/Home_group.png" class="group_image" alt="Camera">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Gallery-->
        <section id="gallery">
            <div class="section_gap"></div>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <img src="https://images.pexels.com/photos/6957184/pexels-photo-6957184.png?auto=compress&cs=tinysrgb&dpr=1&w=500">
                        <img src="https://images.pexels.com/photos/842571/pexels-photo-842571.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500">
                        <img src="https://images.pexels.com/photos/1157557/pexels-photo-1157557.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                        <img src="https://images.pexels.com/photos/6233289/pexels-photo-6233289.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                    </div>
                    <div class="column">
                        <img src="https://images.pexels.com/photos/1317712/pexels-photo-1317712.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                        <img src="https://images.pexels.com/photos/3571551/pexels-photo-3571551.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500">
                        <img src="https://images.pexels.com/photos/169198/pexels-photo-169198.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                        <img src="https://images.pexels.com/photos/2529172/pexels-photo-2529172.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="3">
                    </div>
                    <div class="column">
                        <img src="https://images.pexels.com/photos/2091160/pexels-photo-2091160.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=650&amp;w=940">
                        <img src="https://images.pexels.com/photos/2326290/pexels-photo-2326290.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500">
                        <img src="https://images.pexels.com/photos/3779785/pexels-photo-3779785.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500">
                        <img src="https://images.pexels.com/photos/1406374/pexels-photo-1406374.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                    </div>
                </div>
                <div class="show-more-btn text-center">
                    <a id="profile-link" href="2page.html" class="btn button_primary" target="_parent">
                        Show More
                    </a>
                </div>
            </div>
        </section>

        <!--VIDEO-->
        <section class="container" id="video">

            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/yk7easdY2sM?autoplay=1&mute=1&loop=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </section>

    </main>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
